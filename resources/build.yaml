[% UNLESS skip_nuget_install %]
- task: NuGetToolInstaller@0
  displayName: Use NuGet
  inputs:
    checkLatest: true
[% END %]

- task: NuGetCommand@2
  displayName: NuGet restore
  inputs:
    restoreSolution: '[% restore_solution %]'
    feedsToUse: config

- task: VSBuild@1
  displayName: Build solution [% solution %]
  inputs:
    vsVersion: [%vs_version %]
    solution: '[% solution %]'
    platform: '[% platform %]'
    configuration: '[% configuration %]'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="\$(build.artifactstagingdirectory)\\[% configuration %]\\"'

[%- IF test_assemblies %]
- task: VSTest@2
  displayName: Test Assemblies
  inputs:
    testAssemblyVer2: |
     **\*tests*.dll
     !**\obj\**
    codeCoverageEnabled: true
    platform: '[% platform %]'
    configuration: '[% configuration %]'
[%- END %]

[%- IF publish_symbols %]
- task: PublishSymbols@1
  displayName: Publish symbols path
  inputs:
    SearchPattern: '**\bin\**\*.pdb'
  continueOnError: true
  condition: succeededOrFailed()
[%- END %]
